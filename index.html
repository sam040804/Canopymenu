<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canopy Café Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    :root {
      --primary: #2d2d2d;
      --accent: #B05216;
      --text-dark: #0a0a0a;
      --background: #fdfdfd;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--primary);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: var(--accent);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #fff;
    }

    .menu {
      max-width: 1000px;
      margin: 30px auto;
      padding: 40px;
      background: var(--background);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--shadow);
      display: grid;
      gap: 40px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      border-bottom: 3px solid var(--accent);
      padding-bottom: 8px;
      color: var(--accent);
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .item:hover {
      background-color: #f7f7f7;
    }

    .price {
      font-weight: bold;
      color: var(--accent);
    }

    em {
      color: #302b2b;
      font-style: italic;
    }

    #qr-container {
      text-align: center;
      margin-top: 40px;
    }

    #qrCanvas {
      margin-top: 20px;
    }

    #downloadQRButton {
      margin-top: 20px;
      background-color: var(--accent);
      color: white;
      padding: 10px 20px;
      border: none;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .menu {
        padding: 20px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Canopy Café Menu</h1>
  </header>

  <div class="menu">
    <!-- Your menu sections here (as you provided) -->

    <!-- QR Code Section -->
    <div id="qr-container">
      <h2>Scan to View Online</h2>
      <canvas id="qrCanvas"></canvas><br>
      <button id="downloadQRButton" onclick="downloadQR()">Download QR Code</button>
    </div>
  </div>

  <script>
    // Replace with your hosted URL if different
    const menuUrl = "https://sam040804.github.io/Canopymenu/";

    // Generate QR code
    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      value: menuUrl,
      size: 200
    });

    // Download QR code as PNG
    function downloadQR() {
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.download = 'CanopyCafe-Menu-QR.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
